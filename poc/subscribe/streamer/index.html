<!DOCTYPE html>
<html>
<head>
    <title>PoseNet demo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>    
    
    <div class="canvas-container">
        <div id='main' style='display:none'>
            <video id="video" playsinline style=" -moz-transform: scaleX(-1);
            -o-transform: scaleX(-1);
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1);
            display: none;">
            </video>
            <canvas id="output" class="camera-canvas"></canvas>
            <canvas id="keypoints" class="camera-canvas"></canvas>
        </div>
        <canvas id="self-canvas" class="illustration-canvas"></canvas>
        <canvas id="peer-canvas" class="illustration-canvas"></canvas>
    </div>
    
    <div id="loading" class="loading">
        <span class="spinner-text" id="status">
            Loading PoseNet model...
        </span>
        <div class="sk-spinner sk-spinner-pulse"></div>
    </div>  

    <div class="footer"></div>
    
    <script src="camera.js"></script>
    <script src="screenrecord.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
</body>
</html>
